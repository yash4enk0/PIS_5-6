<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Корпоративний чат ОЗ</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    #messages { border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: scroll; }
    #input { width: 80%; }
  </style>
</head>
<body>
  <h2>Корпоративний чат: Введення в експлуатацію ОЗ</h2>
  <div id="messages"></div>
  <input id="input" placeholder="Введіть повідомлення про введення ОЗ..." />
  <button onclick="sendMessage()">Надіслати</button>

  <script>
    const ws = new WebSocket(`ws://${location.host}`);
    const messages = document.getElementById('messages');

    ws.onmessage = event => {
      const msg = document.createElement('div');
      msg.textContent = event.data;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    };

    function sendMessage() {
      const input = document.getElementById('input');
      if (input.value.trim()) {
        ws.send(`ОЗ введено в експлуатацію: ${input.value.trim()}`);
        input.value = '';
      }
    }
  </script>
</body>
</html>
